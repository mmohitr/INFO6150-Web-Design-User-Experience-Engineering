<!DOCTYPE html>

<html>
    <head>
        <body>
            <title>Todo Application</title>
            <link rel="stylesheet" href="dist/main.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        </body>
    </head>

    <body>
        <h1>Todo Application</h1>
        <div id="todoItems">

        </div>

        <div id="itemsDetails">

        </div>

        <form action="/" method="get" id="form" onsubmit="return false">
            <fieldset>
                <div class="title">
                    <label for="">Title</label>
                    <input type="text" placeholder="Enter title" name="title" id="title"> 
                </div>
                <div class="description">
                    <label for="">Description</label>
                    <input type="textarea" placeholder="Enter description" name="description" id="description">
                </div>
                <div class="due-date">
                    <label for="">Due Date</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="time">
                    <label for="">Time</label>
                    <input type="time" name="time" id="time">
                </div>
            </fieldset>
            <div>
                <button type="submit" id="btnCreateTodo">Create a new Todo</button>
            </div>
        </form>
        <div>
            <button id="btnAdd">Show/Hide Todo Form</button>
        </div>

        <script src="scripts/ajax.js"></script>
    </body>
</html>
